<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="data-storage-container">
      <img
        class="background-mobile"
        src="images/bg-mobile.png"
        alt="background-image"
      />
      <img
        class="background-desktop"
        src="images/bg-desktop.png"
        alt="background-image"
      />
      <section class="container data-storage">
        <section class="access data-storage__access">
          <img class="access__logo" src="images/logo.svg" alt="Logo" />
          <div class="access__body">
            <div class="icon-container">
              <svg class="icon">
                <use href="images/sprite.svg#icon-document"></use>
              </svg>
            </div>
            <div class="icon-container">
              <svg class="icon">
                <use href="images/sprite.svg#icon-folder"></use>
              </svg>
            </div>
            <div class="icon-container">
              <svg class="icon">
                <use href="images/sprite.svg#icon-upload"></use>
              </svg>
            </div>
          </div>
        </section>
        <div class="storage">
          <p class="storage__info">
            You've used <span class="storage__used">815 GB</span> of your
            storage
          </p>
          <div class="storage__body">
            <div class="slider">
              <div class="slider__reading">
                <div class="slider__point"></div>
              </div>
            </div>
            <div class="storage__range">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="storage__available">
            <span class="storage__value">185</span>GB LEFT
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
